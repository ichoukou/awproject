<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>重庆时时彩</title>
<link href="/static/layui/css/layui.css"rel="stylesheet" type="text/css" />
<script src="/js/jquery-1.8.3.min.js" type="text/javascript" ></script>
<script src="/static/layui/layui.js" type="text/javascript"></script>
<style>
.lui-head{text-align:center;overflow: hidden;box-shadow: 0px 0px 5px #ccc;}
.lui-retrue{height: 39px;line-height: 39px;}
.lui-title{height: 39px;line-height: 39px;}
.lui-group-btn{float: none; margin: 30px auto 15px auto;text-align: right;}
.lui-group-data{border:1px solid #ddd; border-radius:5px; font-size:12px; float: none; margin: 0px auto; min-height: 400px;}
.lui-group-data>li{background:#F9F9F9; text-align:center; padding:7px; border-bottom:1px solid #ddd;}
</style>
</head>
<body>
<div class="layui-row">
	<div class="lui-head">
		<div class="layui-col-xs1 layui-col-sm1 layui-col-md1 lui-retrue">
			<i class="layui-icon">&#xe603;</i>
		</div>
		<div class="layui-col-xs11 layui-col-sm11 layui-col-md11 lui-title">
			退款记录
		</div>
	</div>
	<div class="layui-col-xs11 layui-col-sm11 layui-col-md11 lui-group-btn">
		<div class="layui-btn-group">
		  <button class="layui-btn layui-btn-sm layui-btn-primary"><i class="layui-icon">&#xe669;</i></button>
		  <button class="layui-btn layui-btn-sm layui-btn-primary"><i class="layui-icon">&#xe625;</i></button>
		</div>
	</div>
	<ul class="layui-col-xs11 layui-col-sm11 layui-col-md11 lui-group-data">
		<li>
			没有找到匹配的记录
		</li>
	</ul>
</div>
