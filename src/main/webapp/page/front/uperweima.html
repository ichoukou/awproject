<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=yes" />
<meta name="keywords" content="11"/>
<meta name="description" content="111"/>
<title>重庆时时彩</title>
<link href="/static/layui/css/layui.css"rel="stylesheet" type="text/css" />
<script src="/js/jquery-1.8.3.min.js" type="text/javascript" ></script>
<script src="/static/layui/layui.js" type="text/javascript"></script>
<style>
.lui-head{text-align:center;overflow: hidden;box-shadow: 0px 0px 5px #ccc;}
.lui-retrue{height: 39px;line-height: 39px;}
.lui-title{height: 39px;line-height: 39px;}
.lui-upbox{float:none; margin:15px auto; text-align:center;}
.upbtn{margin-top:10px; padding:5px 8px; height:30px; border-radius:5px;}
.lui-name-title{text-align:center;font-size:12px;padding:10px;}
.lui-erweima{text-align:center;}
.lui-erweima>img{width:80%;}
</style>
</head>
<body>
<div class="layui-row">
	<div class="lui-head">
		<div class="layui-col-xs1 layui-col-sm1 layui-col-md1 lui-retrue">
			<i class="layui-icon">&#xe603;</i>
		</div>
		<div class="layui-col-xs11 layui-col-sm11 layui-col-md11 lui-title">
			二维码上传
		</div>
	</div>
	<div class="layui-col-xs7 layui-col-sm7 layui-col-md7 lui-upbox">
		<div class="lui-name-title">微信收款二维码</div>
		<div class="lui-erweima">
			<img src="/img/defImg.png"/>
		</div>
		<button class="layui-btn layui-btn-xs upbtn"><i class="layui-icon">&#xe67c;</i> 选择图片</button>
		<div class="lui-name-title" style="margin-top:30px;">支付宝收款二维码</div>
		<div class="lui-erweima">
			<img src="/img/defImg.png"/>
		</div>
		<button class="layui-btn layui-btn-xs upbtn"><i class="layui-icon">&#xe67c;</i> 选择图片</button>
	</div>
</div>
</body>
</html>
