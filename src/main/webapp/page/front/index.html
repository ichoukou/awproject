<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=yes" />
<meta name="keywords" content="11"/>
<meta name="description" content="111"/>
<title>重庆时时彩</title>
<link href="/static/layui/css/layui.css"rel="stylesheet" type="text/css" />
<script src="/js/jquery-1.8.3.min.js" type="text/javascript" ></script>
<script src="/static/layui/layui.js" type="text/javascript"></script>
<style>
html{background:#520101;}
.lui-head-style{height:50px; background:#2E0549;padding:0px 10px;}
.lui-img-head{float:left; width: 42px;}
.lui-img-head>img{width:42px; height:42px; margin-top:4px; box-shadow: 0px 0px 5px #962D28;}
.lui-info-btn-head{float:left;margin-left:10px;margin-top:3px;font-size: 12px;}
.lui-name{color:#fff;}
.lui-news-box{height:30px;line-height: 30px;color: #fff;font-size: 12px;padding:0px 15px;}
.lui-btnbox-ul{padding:0px;margin:0px;list-style-type: none;margin-top: 3px;}
.lui-btnbox-ul>li{color: #F50C7A; display: inline-block; padding: 2px 5px; border: 1px solid #4C4DF6; border-radius: 10px;}
.lui-game-box{background:#00AEFF; border-radius:15px; padding: 5px 5px 40px 5px;}
.lui-game-title{color:#fff;text-align: center; height: 40px;line-height: 40px;font-size: 16px;}
.lui-logo-bg{text-align: center;}
.lui-logo-bg>img{width:95%;}
.lui-goon-btn-box{padding: 3px 5px 3px 3px;border:1px solid #67CFFF; width:70%; border-radius:20px; text-align:center; line-height:30px; margin:-35px auto 0px auto; position: relative; z-index:1; background:#00AEFF;}
.lui-goon-btn-ch{width:100%;border:1px solid #67CFFF; border-radius:20px;color:#fff;}
.lui-func-btn{width:95%;overflow: hidden;margin: 0px auto; text-align:center;font-size:12px;}
.func-btn-style{height:25px; line-height:25px; text-align:center; color:#fff; border:1px solid #67CFFF; border-radius:15px; margin-top:10px;}
.hrefstyle{color:#fff;display:block;}
.hrefstyle:active{color:#fff;}
</style>
</head>
<body>
<div class="layui-row">
	<div class="lui-head-style">
  		<div class="lui-img-head">
  			<img src="#(usInfo.head_img)"/>
  		</div>
  		<div class="lui-info-btn-head">
  			<div class="lui-name">#(usInfo.nicheng)</div>
  			<ul class="lui-btnbox-ul">
  				<li>上分</li>
  				<li>下分</li>
  				<li>金额：#(usInfo.balance)</li>
  				<li>刷新</li>
  			</ul>
  		</div>
  		<div style="clear:both;"></div>
  	</div>
  	<div class="lui-news-box">平台公告：为了上下分方便</div>
    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
      	<div class="lui-game-box">
      		<div class="lui-game-title">重庆时时彩</div>
      		<div class="lui-logo-bg">
      			<img src="/img/logo_bg.png"/>
      		</div>
      		<div class="lui-goon-btn-box">
      			<div class="lui-goon-btn-ch"><a class="hrefstyle" href="/onlines">进入房间</a></div>
      		</div>
      		<div class="lui-func-btn">
      			<div class="layui-col-xs6 layui-col-sm6 layui-col-md6 func-btn-style"><a class="hrefstyle" href="/oddss">赔率查看</a></div>
      			<div class="layui-col-xs6 layui-col-sm6 layui-col-md6 func-btn-style"><a class="hrefstyle" href="/betss">下注查看</a></div>
      			<div class="layui-col-xs6 layui-col-sm6 layui-col-md6 func-btn-style"><a class="hrefstyle" href="/xiajisees">下级查看</a></div>
      			<div class="layui-col-xs6 layui-col-sm6 layui-col-md6 func-btn-style"><a class="hrefstyle" href="/plays">玩法说明</a></div>
      			<div class="layui-col-xs6 layui-col-sm6 layui-col-md6 func-btn-style"><a class="hrefstyle" href="/openlog">历史记录</a></div>
      		</div>
      	</div>
    </div>
</div>
</body>
</html>
